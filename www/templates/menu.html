<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
  	<ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="MenuCtrl">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="app.yearTodo">
          Year
        </ion-item>
		<ion-item nav-clear menu-close ui-sref="app.calTodo">
          Month
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.weekTodo">
          Week
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.dayTodo">
          Day
        </ion-item>
        
        <ion-item nav-clear menu-close ui-sref="app.mytodo">
          My Todo
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.createTodo">
          Add Task
        </ion-item>
        
        <ion-item nav-clear menu-close ng-if="env.isNative()" ng-click="navigator.app.exitApp()">
          Exit
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<ion-header-bar class="item-input-inset">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
    </button>
    <h1 class='title'>{{fmDate | date: 'EEE d MMM yyyy'}}</h1>
    
    <button class="button button-clear button-positive" ui-sref="app.createTodo">New</button>  
</ion-header-bar>

<ion-header-bar class="bar  bar-subheader bar-light">
	<table class="wk-weektop wk-full-mode" cellpadding="0" cellspacing="0">
	<tbody>
	<tr class="wk-daynames">
		<th scope="col" style="width:25px"><div class="wk-dayname" ><span >
			<button class="button" on-tap="$event.stopPropagation(); controller.previousDay()"><</button>
			</span></div></th>
		<th scope="col" style="width:25px"><div class="wk-dayname" ><span >
			<button class="button" on-tap="$event.stopPropagation(); controller.nextDay()">></button>
			</span></div></th>
	</tr>
	</tbody>
	</table>
</ion-header-bar>

<ion-content class="has-subheader">

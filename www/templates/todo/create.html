<ion-view>
	<div ng-controller="TodoCtrl">
	<form name="myForm"  class="my-form">
	<ion-header-bar class="item-input-inset" align-title="left">
	    <button class="button ion-close-round" ui-sref="app.calTodo"></button>
	    <div class="buttons" ng-init="isDisabled = false">
			<h1 class="title">Create Todo</h1>
			<button class="button button-clear button-positive" 
    		ng-click="controller.add()"
    		ng-disabled="myForm.taskname.$error.required">Save</button>	        
	    </div>
	</ion-header-bar>
	
	<ion-content>

		<div class="list">
			<label class="item item-input">
				<input type="text" placeholder="Task name..." name="taskname" ng-model="todo.task" required>
			</label>

			<div class="row">
				<div class="col col-50"><span class="input-label">Start date</span> 
					<ionic-datepicker idate="startDate" 
						disablepreviousdates="false"  
						callback="dateStartPickerCallback">
					    <button class="button button-block button-positive"> 
					    {{ startDate | date:'dd - MMMM - yyyy' }} </button>
					</ionic-datepicker>	
				</div>
				<div class="col"><span class="input-label">Start time</span>
					<ionic-timepicker 
						etime="slots[0].epochTime" 
						format="slots[0].format" 
						step="slots[0].step" callback="timeStartPickerCallback">    
						<button class="button button-block button-positive">  
						<standard-time-meridian etime='slots[0].epochTime'></standard-time-meridian>
						</button>
					</ionic-timepicker>
				</div>      
			</div>   
			<div class="row">
				<div class="col col-50"><span class="input-label">End date</span>
					<ionic-datepicker idate="endDate" 
						disablepreviousdates="false"  
						callback="dateEndPickerCallback">
					    <button class="button button-block button-positive"> 
					    {{ endDate | date:'dd - MMMM - yyyy' }} </button>
					</ionic-datepicker>			
				</div>
				<div class="col"><span class="input-label">End time</span>
					<ionic-timepicker 
						etime="slots[1].epochTime" 
						format="slots[1].format" 
						step="slots[1].step" callback="timeEndPickerCallback">    
						<button class="button button-block button-positive">  
						<standard-time-meridian etime='slots[1].epochTime'></standard-time-meridian> 
						</button>
					</ionic-timepicker>
				</div>
			</div>
			
		</div>
		
	</ion-content>
	</form>
	</div>
</ion-view>

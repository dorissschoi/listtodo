<ion-view>
	<ion-header-bar class="item-input-inset" align-title="left">
	    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
	    </button>
	    <div class="buttons">
	        
	        <h1 class="title">Create Todo</h1>
	        <button class="button" ui-sref="app.todo">Back</button>
	    </div>
	</ion-header-bar>
	
	<ion-content>
	    <div ng-controller="TodoCtrl">
			<div class="list">
				<label class="item item-input">
					<input type="text" placeholder="Task name..." ng-model="todo.task" required>
				</label>
  
			
	<pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>

    <h4>Inline</h4>
    <div style="display:inline-block; min-height:290px;">
      <datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></datepicker>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" 
              	ng-model="dt" is-open="opened"  min-date="minDate" max-date="'2015-06-22'" 
              	datepicker-options="dateOptions" 
              	date-disabled="disabled(date, mode)" 
              	ng-required="true" close-text="Close" />
              
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="controller.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>

    </div>
    
    
    
				<ion-button class="button button-block button-light" 
	             ng-click="controller.add()">
	                Add
	            </ion-button>
			</div>
			    
	       
	    </div>
	</ion-content>
</ion-view>

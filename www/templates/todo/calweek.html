<div >
<ion-header-bar class="item-input-inset">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
    </button>
</ion-header-bar>

<ion-content ng-controller='TodoCalCtrl'>

	<h2 class="text-center">{{ calendarTitle }}</h2>

	<div class="btn-group">
		<button class="btn btn-primary" mwl-date-modifier date="calendarDay" decrement="calendarView">Previous</button>
		<button class="btn btn-default" mwl-date-modifier date="calendarDay" set-to-today>Today</button>
		<button class="btn btn-primary" mwl-date-modifier date="calendarDay" increment="calendarView">Next</button>
	</div>
	
 
 
<ion-radio ng-model="calendarView" ng-value="'month'">Choose month</ion-radio>
<ion-radio ng-model="calendarView" ng-value="'year'">Choose year</ion-radio>
<ion-radio ng-model="calendarView" ng-value="'week'">Choose week</ion-radio>


 
	<mwl-calendar id="test"
    view="calendarView"
    current-day="calendarDay"
    events="events"
    view-title="calendarTitle"
    on-event-click="eventClicked(calendarEvent)"
    on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
    edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
    delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
    on-edit-event-click="eventEdited(calendarEvent)"
    on-delete-event-click="eventDeleted(calendarEvent)"
    auto-open="true">
	</mwl-calendar>			


</ion-content>
</div>

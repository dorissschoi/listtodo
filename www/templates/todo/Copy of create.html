<ion-view>
	<ion-header-bar class="item-input-inset" align-title="left">
	    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
	    </button>
	    <div class="buttons">
	        
	        <h1 class="title">Create Todo</h1>
	        <button class="button" ui-sref="app.todo">Back</button>
	    </div>
	</ion-header-bar>
	
	<ion-content>
	    <div ng-controller="TodoCtrl">
			<div class="list">
				<label class="item item-input">
					<input type="text" placeholder="Task name..." ng-model="todo.task" required>
				</label>
  
				<label class="item item-input item-stacked-label control-label">
					<i class="fa fa-calendar"></i> Start Date 
					<input type="text" class="form-control" ng-model="selectedDate" 
					name="date" bs-datepicker>
				</label>
				
			</div>
			<div class="padding">
				<ion-button class="button button-block button-light" 
	             ng-click="controller.add()">
	                Add
	            </ion-button>
			</div>				    
	       
	    </div>
	</ion-content>
</ion-view>
